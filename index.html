<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="heading">The Simon Game</h1>
    <h6 class="heading">Click here to begin</h6>
    <div class="tile-set row">
      <div class="col-lg-12">
        <button class="tile red">q</button>
        <button class="tile blue">w</button>
      </div>
      <div class="col-lg-12">
        <button class="tile green">a</button>
        <button class="tile yellow">s</button>
      </div>
    </div>
    <p class="level">level 0</p>
    <footer>
      <p class="foot">~created by aliens~</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
